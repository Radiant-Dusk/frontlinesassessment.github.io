<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontlines Assessment Document & Payment Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="file"], input[type="text"], input[type="number"], input[type="submit"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Document & Payment Submission</h1>

  <form action="/submit" method="post" enctype="multipart/form-data">
    <!-- Document Uploads -->
    <label for="rt130">RT130</label>
    <input type="file" id="rt130" name="rt130" required>

    <label for="ff1">FF1</label>
    <input type="file" id="ff1" name="ff1" required>

    <label for="ff2">FF2</label>
    <input type="file" id="ff2" name="ff2" required>

    <label for="logbook">Log Book Signature</label>
    <input type="file" id="logbook" name="logbook" required>

    <!-- Payment Information -->
    <h2>Payment Information</h2>
    <label for="cardName">Name on Card</label>
    <input type="text" id="cardName" name="cardName" required>

    <label for="cardNumber">Card Number</label>
    <input type="number" id="cardNumber" name="cardNumber" required>

    <label for="expiry">Expiry Date (MM/YY)</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

    <label for="cvv">CVV</label>
    <input type="number" id="cvv" name="cvv" required>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
